<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button>&#37;</button>
            <button>&#247;</button>
            <button>&#215;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#8722;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button class="equal">&#61;</button>
            <button class="zero">0</button>
            
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
